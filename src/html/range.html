<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="../resources/css/common.min.css">
    <title>Range</title>
</head>

<body>
    <div class="ly-wrap">
        @@include('./src/_includes/nav.md')

        <div class="ly-content">
            <nav class="guide-nav">
                <div class="guide-nav-content">
                    <h2 class="guide-nav-title">Range</h2>
                    <p class="guide-nav-p">es5에서 했던걸 그대로 옮겨놓음. 추후 es6로 수정 예정</p>
                </div>
            </nav>
            <div class="guide-content">
                <section class="guide-section">
                    <header>
                        <h3 class="guide-section-title">Range</h3>
                        <p class="sub">.range[data-range]</p>
                    </header>

                    <div class="range" data-range>
                        <div class="range-area">
                            <!-- 자동입력 -->
                            <div class="range-wrap">
                                <!-- value, min, max, step, data-range-unit만 설정해두면 됩니다. -->
                                <input type="range" value="20" min="0" max="100" step="1" data-range-unit="개">
                            </div>
                            <div class="range-bar" aria-hidden="true">
                                <div class="range-fill"></div>
                                <!-- <div class="range-fill-spacing"></div> -->
                            </div>
                        </div>
                        <div class="range-bottom" aria-hidden="true">
                            <span>0</span>
                            <span>+100</span>
                        </div>
                    </div>
    
                    <div class="range-figure">
                        <span data-range-startvalue="startA"></span><span class="unit">~</span><span data-range-endvalue="endA"></span>
                    </div>
                    <div class="range" data-range>
                        <div class="range-area">
                            <!-- 자동입력 -->
                            <div class="range-wrap">
                                <!-- value, min, max, step, data-range-unit만 설정해두면 됩니다. -->
                                <input type="range" id="startA" data-range-multi="start" value="0" min="0" max="100000" step="1000" data-range-minstep="5000" data-range-unit="만">
                                <input type="range" id="endA" data-range-multi="end" value="50000" min="0" max="100000" step="1000" data-range-minstep="5000" data-range-unit="만" data-range-max="+">
                            </div>
                            <div class="range-bar" aria-hidden="true">
                                <div class="range-fill"></div>
                            </div>
                        </div>
                        <div class="range-bottom" aria-hidden="true">
                            <span>0</span>
                            <span>50,000</span>
                            <span>100,000+</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="../resources/js/vendor/prism.js"></script>
    <script src="../resources/js/ui.js"></script>
    <script>
        
    </script>
</body>

</html>
