    <script>
        document.querySelectorAll('[data-tab-target="group1"]').forEach(function (el) {
          el.addEventListener('tab.showing', function () {
            console.log(this, 'showing');
          })
          el.addEventListener('tab.shown', function () {
            console.log(this, 'shown');
          })
          el.addEventListener('tab.hiding', function () {
            console.log(this, 'hiding');
          })
          el.addEventListener('tab.hidden', function () {
            console.log(this, 'hidden');
          })
        })
